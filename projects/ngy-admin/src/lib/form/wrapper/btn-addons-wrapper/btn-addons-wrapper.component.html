<div class="btn-addons-form-group">

	<div class="btn-addons-btn-wrapper btn-addons-left-wrapper" *ngIf="to.btnAddonLeft">
		<button mat-icon-button *ngIf="!to.btnAddonLeft.text" (click)="btnAddonLeftClick($event)">
			<mat-icon *ngIf="to.btnAddonLeft.icon">{{ to.btnAddonLeft.icon }}</mat-icon>
		</button>
		<button mat-flat-button *ngIf="to.btnAddonLeft.text" (click)="btnAddonLeftClick($event)">
			<mat-icon *ngIf="to.btnAddonLeft.icon">{{ to.btnAddonLeft.icon }}</mat-icon>
			{{ to.addonLeft.text }}
		</button>
	</div>

	<div class="btn-addons-field-wrapper"><ng-container #fieldComponent></ng-container></div>

	<div class="btn-addons-btn-wrapper btn-addons-right-wrapper" *ngIf="to.btnAddonRight">
		<button mat-icon-button *ngIf="!to.btnAddonRight.text" (click)="btnAddonRightClick($event)">
			<mat-icon *ngIf="to.btnAddonRight.icon">{{ to.btnAddonRight.icon }}</mat-icon>
		</button>
		<button mat-flat-button *ngIf="to.btnAddonRight.text" (click)="btnAddonRightClick($event)">
			<mat-icon *ngIf="to.btnAddonRight.icon">{{ to.btnAddonRight.icon }}</mat-icon>
			{{ to.btnAddonRight.text }}
		</button>
	</div>

</div>
